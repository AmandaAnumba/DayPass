<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Username</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="user.name" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button color="primary" block (click)="login()">Login</button>
    </div>
</ion-content>
