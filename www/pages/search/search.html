<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Salons Near Me</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let result of results">
            <ion-thumbnail item-left>
                <img src="{{ result.image }}">
            </ion-thumbnail>
            <h2>{{ result.name }}</h2>
            <p>{{ result.location }} miles â€¢ {{ result.rating }} stars</p>
            <a clear item-right (click)="showListing(result.id)">View</a>
        </ion-item>
    </ion-list>
</ion-content>
