<ion-header no-shadow>
    <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
        Back to results
    </button>
</ion-header>


<ion-content>
    <div class="listing-info">
        <div class="listing__name">{{ listing.name }}</div>
        <div class="listing__addr">{{ listing.address }}</div>
        <div class="listing__type">{{ listing.type }}</div>

        <div class="row">
            <div class="col listing__rating">{{ listing.rating }} stars</div>
            <div class="col listing__price-level">$$$</div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-tabs class="tabs-basic">
        <ion-tab tabTitle="Stylists" [root]="rootPage"></ion-tab>
        <ion-tab tabTitle="Services" [root]="rootPage"></ion-tab>
        <ion-tab tabTitle="Reviews" [root]="rootPage"></ion-tab>
    </ion-tabs>
</ion-footer>
